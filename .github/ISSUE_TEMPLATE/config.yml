blank_issues_enabled: false
contact_links:
  - name: 🎓 Academic Support & Discussion
    url: https://github.com/jrwinget/consensys/discussions
    about: For general questions about SDS/SJS theory, usage guidance, or academic discussions
  - name: 📖 Documentation & User Guide
    url: https://jrwinget-consensys.share.connect.posit.cloud
    about: Try the live application and access user documentation
  - name: 📚 R Shiny General Help
    url: https://community.rstudio.com/c/shiny/8
    about: For general R Shiny questions not specific to Consensys
issue_templates:
  - name: 🐛 Bug Report
    description: Report a bug or unexpected behavior in Consensys
    title: "[Bug]: "
    labels: ["bug", "triage"]
    file: 01_bug-report.yml

  - name: ✨ Feature Request
    description: Suggest a new feature or enhancement for Consensys
    title: "[Feature]: "
    labels: ["enhancement", "triage"]
    file: 02_feature-request.yml

  - name: 🔬 Research Enhancement
    description: Suggest improvements for academic research capabilities
    title: "[Research]: "
    labels: ["research", "enhancement", "academic"]
    file: 03_research-enhancement.yml

  - name: 📖 Documentation Improvement
    description: Suggest improvements to documentation, help text, or user guidance
    title: "[Docs]: "
    labels: ["documentation", "ux"]
    file: 04_documentation-improvement.yml

  - name: ⚡ Performance Issue
    description: Report slow performance, memory issues, or optimization needs
    title: "[Performance]: "
    labels: ["performance", "triage"]
    file: 05_performance-issue.yml

  - name: 🎓 Academic Question
    description: Ask questions about SDS/SJS theory, methodology, or research applications
    title: "[Question]: "
    labels: ["question", "academic", "discussion"]
    file: 06_academic-question.yml
